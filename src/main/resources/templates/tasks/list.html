<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
<header>
    <h1>Spring Campus Demo TODO list</h1>
</header>
<ul th:each="task : ${taskList}">
    <li><span th:text="${task}"></span></li>
</ul>
</body>
</html>
